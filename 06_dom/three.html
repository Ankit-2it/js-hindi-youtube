<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning - 2</title>
</head>
<body style="background-color: #212121; color: #fff;">
   
</body>

<script>
    // Adding element by js

    const div = document.createElement('div')
    console.log(div);
    div.className = 'parent'
    // div.id = 'one'
    div.id = Math.round(Math.random() * 10 + 1)
    
    div.setAttribute('title', 'AG Gaming')
    div.style.padding = '12px'
    div.style.margin = '12px'
    div.style.backgroundColor = 'orange'
    // div.innerText = 'Ankit is learning JavaScript'
            //other way of adding text
    const text = document.createTextNode("Ankit is Aura himself")
    div.appendChild(text)
    // at this point of time ELEMNENT is created but is not displayed on screen

    // Attaching element:
    document.body.appendChild(div)

</script>
</html>

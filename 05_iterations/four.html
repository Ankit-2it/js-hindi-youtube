<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // creating a function to add different languages
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerHTML = `${lang}`                        // it traverse the whole tree in each rendering
        document.querySelector('.language').appendChild(li)     // not a good approach for bigger project
    }
    addLanguage('Python')
    addLanguage('C##')

    function addOptiLanguage(lang){
        const li = document.createElement('li')

        // const text = document.createTextNode('Fortran')
        // li.appendChild(text)

        li.appendChild(document.createTextNode(`${lang}`))      // does not traverse whole tree 
        document.querySelector('.language').appendChild(li)     // right approach
    }
    addOptiLanguage('Fortran')



    // Editing: 1
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"

    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)



    // Editing: 2 | Replace 1st JavaScript with TypeScript
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'



    // Remove: Last element
    const lastLang = document.querySelector('li:last-child')
    // console.log(lastLang);
    lastLang.remove()
    
</script>
</html>
